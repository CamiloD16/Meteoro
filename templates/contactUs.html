{% extends 'layout.html' %}
{% block body %}

<section class="section-5" id="section-5">
  <div class="container contact-form">
    <div class="contact-image">
      <img
        src="../static/img/meteoro.png"
        alt="rocket_contact" />
    </div>
    <form method="post" action="/contactanos">
      <h3 id=conta>Contáctanos</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="txtName" class="form-control" placeholder="Nombre *" value="" required/>
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control" placeholder="Correo *" value="" required/>
          </div>
          <div class="form-group">
            <input type="text" name="txtPhone" class="form-control" placeholder="Número de teléfono *" value="" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" placeholder="Mensaje*"
              style="width: 100%; height: 150px;"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" name="submit_button_2" class="btnContact" value="Enviar mensaje" required/>
        </div>
      </div>
    </form>
  </div>
</section>

{% endblock %}
